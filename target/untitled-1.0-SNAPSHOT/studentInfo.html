<html xmlns:overflow="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">
    <el-button type="primary" @click="dialogFormVisible = true">添加学生</el-button>
    <el-button type="danger" @click="delete_s()">批量删除</el-button>
    <el-divider></el-divider>
    <el-form :inline="true" :model="formInline" class="demo-form-inline">
        <el-form-item label="年级" :label-width="formLabelWidth" prop="grade">
            <el-select v-model="formInline.grade" placeholder="请选择年级">
                <el-option label="2016" value="2016"></el-option>
                <el-option label="2017" value="2017"></el-option>
                <el-option label="2018" value="2018"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="学院" :label-width="formLabelWidth" >
            <el-select v-model="formInline.institute" placeholder="请选择学院">
                <el-option label="生工" value="生工"></el-option>
                <el-option label="外国语" value="外国语"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="专业" :label-width="formLabelWidth" >
            <el-select v-model="formInline.specialty" placeholder="请选择专业">
                <el-option label="生工" value="生工"></el-option>
                <el-option label="信息管理与信息系统" value="信息管理与信息系统"></el-option>
                <el-option label="英语" value="英语"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="学号">
            <el-input v-model="formInline.id" placeholder=""></el-input>
        </el-form-item>
        <el-form-item label="姓名">
            <el-input v-model="formInline.name" placeholder=""></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="select">查询</el-button>
        </el-form-item>
    </el-form>
    <el-table
            :data="tableData"
            style="width: 100%"
            :row-class-name="tableRowClassName"
            @selection-change="handleSelectionChange">
        <el-table-column
                type="selection"
                width="55">
        </el-table-column>
        <el-table-column
                type="index"
                width="50">
        </el-table-column>
        <el-table-column
                prop="id"
                label="学号"
                width="150">
        </el-table-column>
        <el-table-column
                prop="grade"
                label="年级"
                width="100">
        </el-table-column>
        <el-table-column
                prop="institute"
                label="学院"
                width="100">
        </el-table-column>
        <el-table-column
                prop="specialty"
                label="专业"
                width="200">
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                width="100">
        </el-table-column>
        <el-table-column
                prop="sex"
                label="性别">
        </el-table-column>
        <el-table-column
                prop="classes"
                label="班级">
        </el-table-column>
        <el-table-column
                prop="matched"
                label="组队情况">
        </el-table-column>
        <el-table-column
                align="center"
                width="180"
                label="操作">
            <template slot-scope="scope">
                <el-button type="primary" @click="showUpdateForm(scope.row)">修改</el-button>
                <el-button type="danger" @click.native="delete1(scope.row)">删除</el-button>
            </template>
        </el-table-column>
    </el-table>
    <div align="center">
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[5, 10, 15, 20]"
                :page-size="pagesize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="sum">
        </el-pagination>
    </div>

    <el-dialog title="新增学生" :visible.sync="dialogFormVisible">
        <el-form :model="form" :rules="rules">
            <el-form-item label="学号" :label-width="formLabelWidth" prop="id">
                <el-input v-model.number="form.id" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="年级" :label-width="formLabelWidth" prop="grade">
                <el-select v-model="form.grade" placeholder="请选择年级">
                    <el-option label="2016" value="2016"></el-option>
                    <el-option label="2017" value="2017"></el-option>
                    <el-option label="2018" value="2018"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="学院/专业" :label-width="formLabelWidth" prop="xy">
                <el-cascader
                        v-model="value"
                        :options="options"
                        ref="cascaderAddr"
                        @change="handleChange(value)">
                </el-cascader>
            </el-form-item>
            <el-form-item label="姓名" :label-width="formLabelWidth" prop="name">
                <el-input v-model="form.name" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="性别" :label-width="formLabelWidth" prop="sex">
                <el-radio v-model="form.sex" label="1">男</el-radio>
                <el-radio v-model="form.sex" label="0">女</el-radio>
            </el-form-item>
            <el-form-item label="班级" :label-width="formLabelWidth" prop="classes">
                <el-input v-model.number="form.classes" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="匹配情况" :label-width="formLabelWidth" prop="matched">
                已匹配:
                <el-switch v-model="form.matched" active-value="1" inactive-value="0"></el-switch>
            </el-form-item>
            <!--            <el-form-item label="活动区域" :label-width="formLabelWidth">-->
            <!--                <el-select v-model="form.region" placeholder="请选择活动区域">-->
            <!--                    <el-option label="区域一" value="shanghai"></el-option>-->
            <!--                    <el-option label="区域二" value="beijing"></el-option>-->
            <!--                </el-select>-->
            <!--            </el-form-item>-->
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="onSubmit()">确 定</el-button>
        </div>
    </el-dialog>
    <el-dialog title="修改学生" :visible.sync="UpdateForm">
        <el-form :model="Upform">
            <el-form-item label="学号" :label-width="formLabelWidth" prop="id">
                <el-input v-model.number="Upform.id" value="Upform.id" autocomplete="off" disable="true"></el-input>
            </el-form-item>
            <el-form-item label="年级" :label-width="formLabelWidth" prop="grade">
                <el-select v-model="Upform.grade" value="Upform.grade" placeholder="请选择年级">
                    <el-option label="2016" value="2016"></el-option>
                    <el-option label="2017" value="2017"></el-option>
                    <el-option label="2018" value="2018"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="学院/专业" :label-width="formLabelWidth" prop="xy">
                <el-cascader
                        v-model="value"
                        :placeholder="upxy"
                        :options="options"
                        ref="cascaderAddr"
                        @change="handleChange(value)">
                </el-cascader>
            </el-form-item>
            <el-form-item label="姓名" :label-width="formLabelWidth" prop="name">
                <el-input v-model="Upform.name" value="Upform.name" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="性别" :label-width="formLabelWidth" prop="sex">
                <el-radio-group v-model="Upform.sex">
                    <el-radio label="1">男</el-radio>
                    <el-radio label="0">女</el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="班级" :label-width="formLabelWidth" prop="classes">
                <el-input v-model.number="Upform.classes" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="匹配情况" :label-width="formLabelWidth" prop="matched">
                已匹配:
                <el-switch v-model="Upform.matched" active-value="1" inactive-value="0"></el-switch>
            </el-form-item>
            <!--            <el-form-item label="活动区域" :label-width="formLabelWidth">-->
            <!--                <el-select v-model="form.region" placeholder="请选择活动区域">-->
            <!--                    <el-option label="区域一" value="shanghai"></el-option>-->
            <!--                    <el-option label="区域二" value="beijing"></el-option>-->
            <!--                </el-select>-->
            <!--            </el-form-item>-->
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="update()">确 定</el-button>
        </div>
    </el-dialog>
</div>
</body>

<script src="js/vue.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="element-ui/lib/index.js"></script>
<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        mounted() {
            this.selectAll()
        },
        methods: {
            selectAll() {
                var this1 = this
                axios({
                    methods: "get",
                    url: "http://localhost:8080/untitled_war_exploded/student/selectAll?"+
                        "page="+this1.currentPage+"&"+"pagesize="+this1.pagesize
                }).then(function (resp) {
                    this1.tableData = resp.data.pages
                    this1.sum = resp.data.count
                })
            },
            //添加
            add() {
                var this1 = this
                axios({
                    method: "post",
                    url: "http://localhost:8080/untitled_war_exploded/student/insert",
                    data: this1.form
                }).then(function (res) {
                    if (res.data == "ok") {
                        this1.dialogFormVisible = false
                        this1.selectAll()
                        this1.$message({
                            showClose: true,
                            message: '添加成功!',
                            type: 'success'
                        });
                    } else if (res.data == "wrong") {
                        this1.$message({
                            showClose: true,
                            message: '添加失败!',
                            type: 'error'
                        });
                    } else {
                        this1.$message({
                            showClose: true,
                            message: '未知错误!',
                            type: 'warning'
                        });
                    }
                })
            },
            //查询
            select() {
                var this1 = this
                axios({
                    method: "post",
                    url: "http://localhost:8080/untitled_war_exploded/student/selectBy?"+
                        "page="+this1.currentPage+"&"+"pagesize="+this1.pagesize,
                    data: this1.formInline
                }).then(function (res) {
                    this1.sum = res.data.count
                    this1.tableData = res.data.pages
                    this1.selecting = true
                })
            },
            //添加学生
            onSubmit() {
                var this1 = this
                axios({
                    method: "post",
                    url: "http://localhost:8080/untitled_war_exploded/student/selectByexist",
                    data: this1.form
                }).then(function (res) {
                    if (res.data == "exist") {
                        this1.$message({
                            showClose: true,
                            message: '学号已存在!',
                            type: 'error'
                        });
                    } else {
                        this1.add()
                    }
                })
            },
            //修改学生
            update() {
                var this1 = this
                axios({
                    method: 'post',
                    url: 'http://localhost:8080/untitled_war_exploded/student/update',
                    data: this1.Upform
                }).then(function (resp) {
                    if (resp.data == "ok") {
                        this1.UpdateForm = false
                        this1.selectAll()
                        this1.$message({
                            showClose: true,
                            message: '修改成功!',
                            type: 'success'
                        });
                    } else {
                        this1.$message({
                            showClose: true,
                            message: '修改失败!',
                            type: 'error'
                        });
                    }
                })
            },
            showUpdateForm(stu) {
                this.Upform.id = stu.id
                this.Upform.grade = stu.grade
                this.Upform.sex = stu.sex
                this.Upform.institute = stu.institute
                this.Upform.specialty = stu.specialty
                this.upxy = stu.institute + '/' + stu.specialty
                this.Upform.classes = stu.classes
                this.Upform.matched = stu.matched
                this.Upform.name = stu.name
                this.UpdateForm = true
            },
            //删除
            delete1(stu) {
                var this1 = this
                this.selection[0] = stu.id
                axios({
                    method: 'post',
                    url: 'http://localhost:8080/untitled_war_exploded/student/delete',
                    data: this1.selection
                }).then(function (resp) {
                    if (resp.data == "ok") {
                        this1.selectAll();
                        this1.$message({
                            showClose: true,
                            message: '删除成功!',
                            type: 'success'
                        });
                    } else {
                        this1.$message({
                            showClose: true,
                            message: '删除失败!',
                            type: 'error'
                        });
                    }
                })
            },
            delete_s(){
                var this1 = this
                for(var i = 0; i<this.multipleSelection.length; i++){
                    this.selection[i] = this.multipleSelection[i].id
                }
                console.log('deletes')
                axios({
                    method: 'post',
                    url: 'http://localhost:8080/untitled_war_exploded/student/delete',
                    data: this1.selection
                }).then(function (resp) {
                    if (resp.data == "ok") {
                        this1.selectAll();
                        this1.$message({
                            showClose: true,
                            message: '删除成功!',
                            type: 'success'
                        });
                    } else {
                        this1.$message({
                            showClose: true,
                            message: '删除失败!',
                            type: 'error'
                        });
                    }
                })
            },
            //表格颜色
            tableRowClassName({row, rowIndex}) {
                if (rowIndex % 4 === 1) {
                    return 'warning-row';
                } else if (rowIndex % 4 === 3) {
                    return 'success-row';
                }
                return '';
            },
            //复选功能
            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            //分页功能
            handleSizeChange(val) {
                this.pagesize = val
                if(this.selecting){
                    this.select()
                }else {
                    this.selectAll()
                }

            },
            handleCurrentChange(val) {
                this.currentPage = val
                if(this.selecting){
                    this.select()
                }else {
                    this.selectAll()
                }
            },
            //级联选择器
            handleChange(value) {
                let labelData = this.$refs.cascaderAddr.getCheckedNodes()[0].pathLabels
                this.form.institute = value[value.length - 1]
                this.form.specialty = labelData[labelData.length - 1]
                this.Upform.institute = value[value.length - 1]
                this.Upform.specialty = labelData[labelData.length - 1]
            },
        },
        data: function () {
            return {
                tableData: [],
                multipleSelection: [],
                pagesize: 5,
                currentPage: 1,
                sum: 0,
                selecting: false,
                formInline: {
                    id: '',
                    grade: '',
                    institute: '',
                    specialty: '',
                    name: '',
                    classes: '',
                },
                selection:[],
                UpdateForm: false,
                dialogFormVisible: false,
                form: {
                    id: '',
                    grade: '',
                    institute: '',
                    specialty: '',
                    name: '',
                    sex: '',
                    classes: '',
                    matched: ''
                },
                Upform: {
                    id: '',
                    grade: '',
                    institute: '',
                    specialty: '',
                    name: '',
                    sex: '',
                    classes: '',
                    matched: ''
                },
                upxy: '',
                rules: {
                    id: [
                        {required: true, message: '请输入学号', trigger: 'blur'},
                        {type: 'number', message: '学号必须为数字值'}
                    ],
                    name: [
                        {required: true, message: '请输入姓名', trigger: 'blur'},
                    ],
                    grade: [
                        {required: true, message: '请选择年级', trigger: 'blur'},
                    ],
                    xy: [
                        {required: true, message: '请选择学院/专业', trigger: 'blur'},
                    ],
                    classes: [
                        {required: true, message: '请输入班级', trigger: 'blur'},
                        {type: 'number', message: '班级必须为数字值'}
                    ],
                },
                formLabelWidth: '100px',
                value: [],
                options: [
                    {
                        value: '生工',
                        label: '生工',
                        children: [
                            {
                                value: '生工',
                                label: '生工',
                            },
                            {
                                value: '信息管理与信息系统',
                                label: '信息管理与信息系统',
                            },
                            {
                                value: '信息资源管理',
                                label: '信息资源管理',
                            },]
                    },
                    {
                        value: '外国语',
                        label: '外国语',
                        children: [
                            {
                                value: '英语',
                                label: '英语',
                            },
                            {
                                value: '德语',
                                label: '德语',
                            },
                            {
                                value: '法语',
                                label: '法语',
                            },]
                    }],
            }
        }
    })
</script>
</html>
